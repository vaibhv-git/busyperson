<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Text for iPhone 14</title>
  <link rel="stylesheet" href="new.css">
</head>
<body>
  <section class="animation-box">
    <div class="text first-text">
      I love you, busy person. I want to be with you, and I'll never leave you.
    </div>
    <div class="text second-text">
      My favorite part of every day is the time I get to spend with you.
    </div>
    <div class="text third-text">
      I love seeing you blush.
    </div>
    <div class="text fourth-text">
      Now that I've found you, I'm never going to let you go.
    </div>
    <div class="text fifth-text">
      Whenever I count my blessings, you are at the top of my list.
    </div>
  </section>
</body>
</html>
